<ion-modal-view>
 <ion-header-bar align-title="center" data-tap-disabled="true">
	 <h1 class="title">Postbox</h1>
	 <a class="button button-light pull-right ion-ios-close-outline btn-close-modal" ng-click="modalPostbox.hide()"></a>
 </ion-header-bar>
 <ion-content ng-controller="PostboxCtrl">
   <div class="list postal-list">
     <div class="item" ng-repeat="res in residents">
       <h2>{{res.parcel.date}}</h2>
       <p>
         You have new post to collect
       </p>
     </div>
   </div>
 </ion-content>
</ion-modal-view>
