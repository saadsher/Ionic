<ion-view class="register-wrapper">
  <ion-header-bar>
    <h1 class="title title-center">S P &#9824; S E Y</h1>
  </ion-header-bar>
  <ion-content class="padding" scroll="false">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-dark" ng-click="register(data)">Register</button>
      <button class="button button-block" ui-sref="login">Login</button>
  </ion-content>
</ion-view>
